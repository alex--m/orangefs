<Defaults>
        StorageSpace /tmp/pvfs2-test-space
        UnexpectedRequests 10
</Defaults>

<Aliases>
        Alias host1 "tcp://localhost:3334"
        Alias host2 "gm://NULL:5"
        Alias host3 "tcp://glob.mcs.anl.gov"
        Alias host4 "tcp://glob,tcp://localhost:1234"
        Alias host5 "tcp://localhost:3334"
        Alias host6 "gm://NULL:5"
        Alias host7 "tcp://glob.mcs.anl.gov"
        Alias host8 "tcp://glob,tcp://localhost:1234"
</Aliases>

<Filesystem>
        FS_Name fs-foo
	CollectionID 99
	RootHandle 1000
        MetaServerList host1 host2
        DataServerList host3 host4
        <HandleRanges>
                Range host3 1-3,5-6,19-22,30-32
                Range host4 4,7-8,10
        </HandleRanges>
</Filesystem>

<Filesystem>
        FS_Name fs-foo2
	CollectionID 100
	RootHandle 1001
        MetaServerList host5 host6
        DataServerList host7 host8
        <HandleRanges>
                Range host7 100-200,232-300
                Range host8 134234,234324-234324324
        </HandleRanges>
</Filesystem>
