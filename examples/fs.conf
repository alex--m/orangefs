<Defaults>
	LogFile /tmp/pvfs2-server.log
	EventLogging storage, network, server, flow
        UnexpectedRequests 10
</Defaults>

<Aliases>
        Alias host1 tcp://localhost:3334
</Aliases>

<Filesystem>
        Name pvfs2-fs
	CollectionID 9
        RootHandle 1048576
        <MetaHandleRanges>
                Range host1 1044000-1049000
        </MetaHandleRanges>
        <DataHandleRanges>
		Range host1 1054000-1055000
        </DataHandleRanges>
</Filesystem>
