<Defaults>
        StorageSpace /tmp/pvfs2-test-space
        UnexpectedRequests 10
	RootHandle 1048576
</Defaults>

<Aliases>
        Alias host1 tcp://localhost:3334
</Aliases>

<Filesystem>
        FS_Name fs-foo
	CollectionID 9
        MetaServerList host1
        DataServerList host1
        <HandleRanges>
                Range host1 1-3,5-6,19-22,30-32
        </HandleRanges>
</Filesystem>
