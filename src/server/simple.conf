<Defaults>
	LogFile /tmp/pvfs2-server.log
	EventLogging distribution, storage, network, server, flow
        UnexpectedRequests 10
</Defaults>

<Aliases>
        Alias host1 tcp://localhost:3334
        Alias host2 tcp://localhost:3334
        Alias host3 tcp://localhost:3334
        Alias host4 tcp://localhost:3334
</Aliases>

<Filesystem>
        Name fs-foo
	CollectionID 9
        RootHandle 1048576
        <MetaHandleRanges>
                Range host1 1044000-1049000
		Range host1 1049001-1049500
		Range host1 1057000-1058000
        </MetaHandleRanges>
        <DataHandleRanges>
		Range host1 1054000-1055000
		Range host2 1058001-1059000
		Range host3 1060001-1061000
		Range host4 1061001-1062000
        </DataHandleRanges>
</Filesystem>
